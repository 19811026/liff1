<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>外部ブラウザで開く</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007714863-vabn3PGk" });
        liff.openWindow({ url: "http://3.mfmb.jp/90333214/", external: true });
        setTimeout(() => liff.closeWindow(), 1000);
      } catch (e) {
        document.body.innerHTML += `<p style="color:red;">LIFFエラー：${e.message}</p>`;
      }
    }
    main();
  </script>
</head>
<body>
  <p>外部ブラウザで開いています...</p>
</body>
</html>
