<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>外部ブラウザで開く</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        console.log("LIFF初期化開始");
        await liff.init({ liffId: "2007714863-vabn3PGk" });
        console.log("LIFF初期化成功");

        liff.openWindow({
          url: "http://3.mfmb.jp/90333214/",
          external: true
        });

        setTimeout(() => {
          console.log("LIFFウィンドウを閉じます");
          liff.closeWindow();
        }, 1000);
      } catch (e) {
        console.error("LIFFエラー:", e);
        document.body.innerHTML += `<p style="color:red;">LIFFエラー：${e.message}</p>`;
      }
    }
    main();
  </script>
</head>
<body>
  <p>外部ブラウザで開いています...</p>
</body>
</html>
